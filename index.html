        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">
            google.load("visualization", "1", {packages:["corechart"]});
            google.setOnLoadCallback(drawChart);
            function drawChart() {
              var data = google.visualization.arrayToDataTable([
                ['Day', 'Temperature', 'Water Level'],
                ['Monday',  1000,      400],
                ['Tuesday',  1170,      460],
                ['Wednesday',  660,       1120],
                ['Thursday',  1030,      540],
                ['Friday',  203,   678]
                ]);
            
              var options = {
                title: 'Hydroponic System'
              };
            
              var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
              chart.draw(data, options);
            }
        </script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>


    <body>
        <div id="title" class="title">
                <b>AUDREE</b>

        </div>

        <div class="content main-content pictureViewer">

                <div id="pauseAnim" style="display:none;"><a class="bodyText" href="javascript:pauseAnim();">Pause animation</a></div>
            </div></div>
            <div class="picture"><img id="largePicture" src="http://casacraft.homeip.net:8080/pilapse/data/pi2/small/latest.jpg" width="100%"/></div>

            </div>
        </div>

        <div class="content main-content graphs">
            <div id="chart_div" style="width:100%;"></div>
            <center><a href="http://www.anegada.com/weather/currentwx.htm"><img src="http://www.anegada.com/weather/broadcast.jpg" width="30%" /></a>
